<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
{% include head.html %}
<body class="{{ page.layout }}">
  {% include nav.html %}
  <main class="container">
    {{ content }}
  </main>
  {% include footer.html %}
  <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
  {% if page.layout == 'shares' or page.layout == 'share' %}
    <script src="{{ '/assets/js/shares.js' | relative_url }}" defer></script>
  {% endif %}
  {% if page.layout == 'quant' %}
    <script src="{{ '/assets/js/quant.js' | relative_url }}" defer></script>
  {% endif %}
  {% if page.layout == 'bloch' %}
    <script src="{{ '/assets/js/bloch.js' | relative_url }}" defer></script>
  {% endif %}
</body>
</html>
