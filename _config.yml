title: "Mingyu Lee"
description: "Quantum ML, competitive programming, and finance projects"
lang: en
url: https://red1108.github.io
baseurl: ""
timezone: America/Los_Angeles
permalink: "/:categories/:title/"
collections:
  shares:
    output: true
    permalink: "/shares/:title/"
  publications:
    output: false
markdown: kramdown
kramdown:
  input: GFM
  math_engine: katex
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
sass:
  style: compressed
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-archives
  - jekyll-scholar
  - jekyll-include-cache
  - jekyll-redirect-from
  - jekyll-toc
toc:
  min_level: 2
  max_level: 4
paginate: 5
paginate_path: "/shares/page:num/"
defaults:
  - scope:
      path: ""
      type: "shares"
    values:
      layout: share
      toc: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
author:
  name: "Mingyu Lee"
  email: "red1108@snu.ac.kr"
  affiliations:
    - "Seoul National University"
social:
  github: red1108
  linkedin: https://www.linkedin.com/in/%EB%AF%BC%EA%B7%9C-%EC%9D%B4-1b50871b8/
  scholar: 
  twitter: 
  orcid: 
navigation: _data/navigation.yml
analytics:
  plausible_domain: red1108.github.io
jekyll-scholar:
  style: apa
  bibliography: _bibliography/references.bib
  bibliography_template: bibliography
  details_dir: publications
  details_layout: publication
  sort_by: year
  order: descending
include:
  - _pages
exclude:
  - vendor
  - scripts
  - node_modules
  - README.md
  - package-lock.json
future: true
keep_files:
  - assets/quant
