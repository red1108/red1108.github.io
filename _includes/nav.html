<header class="site-header">
  <div class="container">
    <a class="brand" href="{{ '/index' | relative_url }}">{{ site.title }}</a>
    <nav class="primary-nav" aria-label="Primary">
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-list">Menu</button>
      <ul id="nav-list">
        {% for item in site.data.navigation %}
          <li><a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.label }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
